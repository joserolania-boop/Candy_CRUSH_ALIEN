<?xml version="1.0" encoding="utf-8"?>
<!-- Custom spaceship side SVG: sleek sci-fi shuttle with soft glow -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <defs>
    <linearGradient id="shipGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#cfefff"/>
      <stop offset="1" stop-color="#9ad0ff"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>
  <!-- thruster glow -->
  <ellipse cx="150" cy="146" rx="48" ry="12" fill="#a6e0ff" opacity="0.18" />
  <!-- body -->
  <g filter="url(#softGlow)">
    <path d="M40 92 C80 18,220 18,260 92 C220 108,80 108,40 92 Z" fill="url(#shipGrad)" stroke="#063044" stroke-width="2.5"/>
    <!-- cockpit -->
    <ellipse cx="150" cy="76" rx="40" ry="18" fill="#062e3a" opacity="0.9" />
    <rect x="128" y="64" width="44" height="18" rx="8" fill="#dff8ff" opacity="0.22"/>
    <!-- accents -->
    <circle cx="94" cy="92" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="206" cy="92" r="4" fill="#fff" opacity="0.7"/>
  </g>
</svg>
