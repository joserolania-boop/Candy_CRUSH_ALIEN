<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="portalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#006064;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="80" fill="url(#portalGrad)">
    <animate attributeName="r" values="70;90;70" dur="4s" repeatCount="indefinite" />
  </circle>
  <path d="M 100 20 L 100 180 M 20 100 L 180 100" stroke="#b2ebf2" stroke-width="2" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite" />
  </path>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#00bcd4" stroke-width="4" stroke-dasharray="10 5">
    <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>