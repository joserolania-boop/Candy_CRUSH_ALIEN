<?xml version="1.0" encoding="utf-8"?>
<!-- Custom structure SVG: sci-fi platform silhouette for background interest -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 240" width="320" height="240">
  <defs>
    <linearGradient id="plat" x1="0" x2="1">
      <stop offset="0" stop-color="#e6f7ff"/>
      <stop offset="1" stop-color="#cfeeff"/>
    </linearGradient>
  </defs>
  <rect width="320" height="240" fill="rgba(0,0,0,0)"/>
  <g transform="translate(0,20)">
    <rect x="20" y="140" width="280" height="28" rx="8" fill="#eaf8ff" opacity="0.95" stroke="#07202a" stroke-width="1"/>
    <rect x="40" y="100" width="60" height="48" rx="6" fill="url(#plat)" stroke="#07202a" stroke-width="1"/>
    <rect x="220" y="86" width="60" height="62" rx="6" fill="url(#plat)" stroke="#07202a" stroke-width="1"/>
    <rect x="120" y="76" width="80" height="72" rx="10" fill="#f6feff" stroke="#07202a" stroke-width="1.2"/>
    <!-- antenna -->
    <rect x="154" y="46" width="12" height="30" rx="3" fill="#dff6ff" stroke="#07202a" stroke-width="0.9"/>
    <circle cx="160" cy="42" r="6" fill="#fff8cc"/>
  </g>
</svg>
