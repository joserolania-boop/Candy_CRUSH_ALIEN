<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="star1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="star2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Star 1 -->
  <circle cx="60" cy="60" r="40" fill="url(#star1)">
    <animate attributeName="cx" values="60;70;60" dur="10s" repeatCount="indefinite" />
  </circle>
  <!-- Star 2 -->
  <circle cx="140" cy="60" r="30" fill="url(#star2)">
    <animate attributeName="cx" values="140;130;140" dur="10s" repeatCount="indefinite" />
  </circle>
  <!-- Plasma Bridge -->
  <path d="M 80 60 Q 100 50 120 60" stroke="#ff9800" stroke-width="4" fill="none" opacity="0.6">
    <animate attributeName="stroke-width" values="2;6;2" dur="2s" repeatCount="indefinite" />
  </path>
</svg>