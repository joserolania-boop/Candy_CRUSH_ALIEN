<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path d="M50,10 L90,50 L50,90 L10,50 Z" fill="none" stroke="#00ffcc" stroke-width="2" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="3s" repeatCount="indefinite" />
  </path>
  <circle cx="50" cy="50" r="5" fill="#fff" filter="url(#glow)">
    <animate attributeName="r" values="5;8;5" dur="1s" repeatCount="indefinite" />
  </circle>
</svg>